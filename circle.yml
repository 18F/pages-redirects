machine:
  pre:
    # Install newer version of docker engine to support docker-compose version 2 configs
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose
  services:
    - docker
  node:
    version: 6
  environment:
    CF_CLI_VERSION: 6.25.0
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  pre:
    # Install CloudFoundry CLI and autopilot plugin
    - curl -v -L -o cf-cli_amd64.deb "https://cli.run.pivotal.io/stable?release=debian64&version=${CF_CLI_VERSION}"
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf install-plugin autopilot -f -r CF-Community
  override:
    - docker-compose --version
    - yarn --version
    - yarn --pure-lockfile
    - yarn build-docker
    - docker-compose build
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn eslint .
    - yarn test
    - yarn test-docker
deployment:
  # production:
  #   branch: master
  #   commands:
  #     - ./deploy-ci.sh
  testing:
    branch: use-circleci
    commands:
      - ./deploy-ci.sh
