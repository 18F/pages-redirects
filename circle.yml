machine:
  node:
    version: 6
  services:
    - docker
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn --pure-lockfile
    - yarn build-docker
    - docker-compose build
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn eslint .
    - yarn test
    - yarn test-docker
